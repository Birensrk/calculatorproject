<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tabletstyle.css" media="screen and (min-width: 640px) and (max-width: 959px)">
    <link rel="stylesheet" href="css/mobilestyle.css" media="screen and (max-width: 639px)">
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
    <header><img src="media/images/Logo.png" alt="Martial Arts Dojo"></header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="classes.html">Classes</a></li>
            <li><a href="enroll.html">Enroll</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <input id="operation" value="0" type="hidden">
        <input id="operand" value="" type="hidden">
        <input id="equivalent" value="0" type="hidden">

        <table>
            <caption><input id="result" type="text" value="0" readonly></caption>

            <tr>
                <td><input id="allclear" value="ac" type="button" onclick="allClear()"></td>
                <td><input id="square" value="x²" type="button" onclick="square()"></td>
                <td><input id="percent" value="%" type="button" onclick="percent()"></td>
                <td><input id="divide" value="÷" type="button" onclick="operators(4)"></td>
            </tr>
            <tr>
                <td><input id="seven" value="7" type="button" onclick="input(7)"></td>
                <td><input id="eight" value="8" type="button" onclick="input(8)"></td>
                <td><input id="nine" value="9" type="button" onclick="input(9)"></td>
                <td><input id="multiply" value="×" type="button" onclick="operators(3)"></td>
            </tr>
            <tr>
                <td><input id="four" value="4" type="button" onclick="input(4)"></td>
                <td><input id="five" value="5" type="button" onclick="input(5)"></td>
                <td><input id="six" value="6" type="button" onclick="input(6)"></td>
                <td><input id="subtract" value="−" type="button" onclick="operators(2)"></td>
            </tr>
            <tr>
                <td><input id="one" value="1" type="button" onclick="input(1)"></td>
                <td><input id="two" value="2" type="button" onclick="input(2)"></td>
                <td><input id="three" value="3" type="button" onclick="input(3)"></td>
                <td><input id="add" value="+" type="button" onclick="operators(1)"></td>
            </tr>
            <tr>
                <td><input type="button" value="±" onclick="plusminus()"></td>
                <td><input type="button" value="0" onclick="input(0)"></td>
                <td><input type="button" value="." onclick="decimalpoint()"></td>
                <td><input type="button" value="=" onclick="equals()"></td>
            </tr>
        </table>
    </main>
    <footer>
        <p>Martial Arts DoJo<br><a href="mailto:owner@anybusiness.abc">owner@anybusiness.abc</a></p>
    </footer>

    <script src="scripts/calculator.js" type="text/javascript"></script>
</body>
</html>
